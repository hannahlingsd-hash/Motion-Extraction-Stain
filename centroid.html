<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centroid Extractor (Dark Weighted + PNG Export)</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #ffffff;
  }
  h1 {
    font-size: 18px;
    margin: 0 0 8px 0;
  }
  #fileInput {
    margin-bottom: 12px;
  }
  #results {
    margin-top: 16px;
    font-size: 12px;
    white-space: pre;
    background: #f5f5f5;
    padding: 8px;
    border-radius: 4px;
    max-height: 40vh;
    overflow: auto;
  }
  #framesContainer {
    margin-top: 16px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .frameItem {
    border: 1px solid #ddd;
    padding: 6px;
    border-radius: 4px;
    font-size: 10px;
    background: #fafafa;
    width: 240px;
  }
  .frameItem canvas {
    display: block;
    max-width: 220px;
    max-height: 220px;
    margin-bottom: 6px;
  }
  .downloadFrameBtn {
    padding: 4px 6px;
    font-size: 10px;
    cursor: pointer;
    margin-top: 4px;
  }
</style>
</head>
<body>

<h1>Centroid Extractor (PNG Export Enabled)</h1>
<input type="file" id="fileInput" accept="image/*" multiple>
<button id="downloadBtn" disabled>Download CSV</button>

<div id="results"></div>
<div id="framesContainer"></div>

<script>
const fileInput = document.getElementById('fileInput');
const resultsEl = document.getElementById('results');
const framesContainer = document.getElementById('framesContainer');
const downloadBtn = document.getElementById('downloadBtn');

let centroidData = [];

fileInput.addEventListener('change', async (e) => {
  const files = Array.from(e.target.files);
  if (files.length === 0) return;

  files.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

  centroidData = [];
  resultsEl.textContent = 'Processing...\n';
  framesContainer.innerHTML = '';

  for (const file of files) {
    await processFile(file);
  }

  renderResults();
  downloadBtn.disabled = centroidData.length === 0;
});


// ---------------------------------------------------------
// PROCESS A SINGLE IMAGE FILE
// ---------------------------------------------------------
async function processFile(file) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = () => {
      const w = img.width;
      const h = img.height;

      const offCanvas = document.createElement('canvas');
      offCanvas.width = w;
      offCanvas.height = h;
      const offCtx = offCanvas.getContext('2d');
      offCtx.drawImage(img, 0, 0, w, h);
      const imageData = offCtx.getImageData(0, 0, w, h);

      const {cx, cy} = computeCentroid(imageData, w, h);

      centroidData.push({
        name: file.name,
        width: w,
        height: h,
        cx,
        cy
      });

      // ------- PREVIEW (scaled) -------
      const item = document.createElement('div');
      item.className = 'frameItem';

      const label = document.createElement('div');
      label.textContent = `${file.name}\n(${w}Ã—${h})\ncx=${cx.toFixed(1)}, cy=${cy.toFixed(1)}`;

      const scale = Math.min(220 / w, 220 / h, 1);
      const viewCanvas = document.createElement('canvas');
      viewCanvas.width = w * scale;
      viewCanvas.height = h * scale;
      const viewCtx = viewCanvas.getContext('2d');

      viewCtx.drawImage(img, 0, 0, viewCanvas.width, viewCanvas.height);

      viewCtx.beginPath();
      viewCtx.arc(cx * scale, cy * scale, 3, 0, Math.PI * 2);
      viewCtx.fillStyle = 'red';
      viewCtx.fill();

      // ------- DOWNLOAD FULL-RES PNG WITH DOT -------
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'downloadFrameBtn';
      downloadBtn.textContent = "Download PNG w/ dot";

      downloadBtn.onclick = () => {
        const fullCanvas = document.createElement('canvas');
        fullCanvas.width = w;
        fullCanvas.height = h;
        const fullCtx = fullCanvas.getContext('2d');

        fullCtx.drawImage(img, 0, 0, w, h);

        fullCtx.beginPath();
        fullCtx.arc(cx, cy, 8, 0, Math.PI * 2);  // 8px dot
        fullCtx.fillStyle = 'red';
        fullCtx.fill();

        const link = document.createElement('a');
        link.download = file.name.replace(/\.[^.]+$/, '') + "_centroid.png";
        link.href = fullCanvas.toDataURL("image/png");
        link.click();
      };

      item.appendChild(label);
      item.appendChild(viewCanvas);
      item.appendChild(downloadBtn);
      framesContainer.appendChild(item);

      resolve();
    };

    img.src = URL.createObjectURL(file);
  });
}


// ---------------------------------------------------------
// DARK-PIXEL WEIGHTED CENTROID
// ---------------------------------------------------------
function computeCentroid(imageData, width, height) {
  const d = imageData.data;
  let sumI = 0;
  let sumX = 0;
  let sumY = 0;

  const threshold = 25;  // ignore bright pixels

  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const idx = (y * width + x) * 4;
      const r = d[idx];
      const g = d[idx + 1];
      const b = d[idx + 2];

      const L = 0.299 * r + 0.587 * g + 0.114 * b;
      let intensity = 255 - L;

      if (intensity < threshold) continue;

      intensity = intensity * intensity;  // quadratic boost

      sumI += intensity;
      sumX += x * intensity;
      sumY += y * intensity;
    }
  }

  if (sumI === 0) return {cx: width / 2, cy: height / 2};

  return {
    cx: sumX / sumI,
    cy: sumY / sumI
  };
}


// ---------------------------------------------------------
// CSV EXPORT
// ---------------------------------------------------------
function renderResults() {
  let text = 'filename,width,height,cx,cy\n';
  for (const c of centroidData) {
    text += `${c.name},${c.width},${c.height},${c.cx.toFixed(2)},${c.cy.toFixed(2)}\n`;
  }
  resultsEl.textContent = text;
}

downloadBtn.addEventListener('click', () => {
  if (centroidData.length === 0) return;

  let csv = 'filename,width,height,cx,cy\n';
  for (const c of centroidData) {
    csv += `${c.name},${c.width},${c.height},${c.cx.toFixed(6)},${c.cy.toFixed(6)}\n`;
  }

  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'centroids.csv';
  a.click();
  URL.revokeObjectURL(url);
});
</script>

</body>
</html>
